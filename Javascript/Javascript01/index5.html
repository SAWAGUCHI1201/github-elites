<DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>配列の定義</title>
</head>
<body>
<script>
var array = ["配列1","配列2",23,45];
console.log(array);
console.log(array[1]);
array[1] = "変更する文字列";
console.log(array[1]);
console.log(array.length);

</script>

<!--

※配列の定義
  var 変数名 = ["要素","要素2","要素3"];

※配列の要素の取得
  console.log(array[1]);
  2番目の要素を取得する

※配列のの要素の変更
  array[1] = "変更する文字列";

※配列の要素の数を取得
console.log(array.length);

 -->

</body>
</html>
