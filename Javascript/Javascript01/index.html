<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS-alertの実行</title>
        <script>
            window.onload = function() {
                document.getElementById("alert").addEventListener("click", function( event ) {
                    alert("アラート実行");
                }, false);
            }
        </script>
    </head>
    <body>
        <button id="alert">CLICK</button>
    </body>
</html>
