<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>console</title>
        <script>
            // 表示する文字列をそのまま渡して表示
            console.log("コンソール画面のテスト");
            // 変数：文字列の表示
            var sample = "変数の表示";
            console.log(sample);
            // 変数：配列の表示
            var sample = ["AAA", "BBB", "CCC"];
            console.log(sample);
        </script>
    </head>
    <body>
    </body>
</html>
