<!DOCTYPE html>

<meta charset="utf-8">
<title>setInterval</title>
<body>
<script>
//一定時間経過後に指定した処理を実行 = setTimeout
//一定時間間隔で指定した処理を実行 = setInterval
//第一引数に定期的に行う処理
///第二引数に時間間隔をミリ秒
// serInterval(処理,時間);

setInterval(function(){
  console.log("アラート");
}, 1000);



</script>
